<div class="search">
  <input type="text" placeholder="Nach Spielen suchen..." #searchInput (input)="updateFilteredGames()"/>
  @if (searchInput.value.length > 0) {
    <button (click)="clearSearchInput()">x</button>
  }

</div>

<h1>CazinoMate - Spiele</h1>

<div class="gameTiles">
  @for (game of filteredGames; track game.id){
    <app-game-tile [routerLink]="['/game', game.id]" [game]="game"></app-game-tile>
  }
</div>
