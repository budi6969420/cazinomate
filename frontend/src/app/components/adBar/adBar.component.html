<div class="logos">
  <div class="logos-slide">
    @for (sponsor of service.sponsors; track sponsor.id) {
      <a href="{{sponsor.url}}">
        <img class="logo" [src]="(sponsor.imageUrl)">
      </a>
    }
  </div>

  <div class="logos-slide">
    @for (sponsor of service.sponsors; track sponsor.id) {
      <a href="{{sponsor.url}}">
        <img class="logo" [src]="(sponsor.imageUrl)" [alt]="sponsor.name">
      </a>

    }
  </div>
</div>
<div class="overlay"></div>
