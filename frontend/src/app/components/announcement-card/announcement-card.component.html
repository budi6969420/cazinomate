<div [ngClass]="announcementData.isSpecial ? 'container green' : 'container'">
  <div class="vertical-container">
    <div class="header">
      <label>{{announcementData.title}}</label>
    </div>
    <div>
      <label class="label">{{announcementData.description}}</label>
    </div>
    <div>
      <button class="button" [disabled]="announcementData.deactivateButton" (click)="onClick()">{{announcementData.buttonText}}</button>
    </div>
  </div>
  <div>
    <img class="image" src="{{announcementData.imageUrl}}" alt="Logo">
  </div>
</div>
