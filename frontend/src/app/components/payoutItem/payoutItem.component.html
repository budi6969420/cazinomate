  <div
    [ngClass]="getCardClass()"
    (click)="ShowConfirmationModal()">

    <div class="background-grid">
      @for (tile of tiles; track tiles.indexOf(tile)) {
        <div class="grid-tile"></div>
      }
    </div>

    <label class="title">{{ payoutItem.name }}</label>

<!--keeping this so that the format is the same as by the shop-->
    <div class="recommended-rectangle">
      <label class="recommended-label">Empfohlen</label>
    </div>

    <div class="container">
      <img src="{{payoutItem.imageUrl}}" class="image" />
      <label>{{ payoutItem.name }}</label>
    </div>

    <div class="container-price">
      <label class="price">{{ payoutItem.cost }} MateCoins</label>
    </div>
  </div>
