<div
  [ngClass]="package.isRecommended == 'true' ? 'card-recommended' : 'card'"
  (click)="ShowConfirmationModal()"
>
  <!-- Background Grid -->
  <div class="background-grid">
    <div class="grid-tile" *ngFor="let tile of tiles"></div>
  </div>

  <!-- Foreground content -->
  <label class="title">{{ package.name }}</label>

  @if (package.isRecommended == 'true') {
    <div class="recommended-rectangle">
      <label class="recommended-label">Empfohlen</label>
    </div>
  }

  <div class="container">
    <div class="content">
      <img src="/favicon.ico" class="image" />
      <label class="amount">{{ package.amount }}</label>
      <label style="cursor: inherit">Mate Coins</label>
    </div>
  </div>

  <div class="container-price">
    <label class="price">{{ package.priceAmount / 100 }}â‚¬</label>
  </div>
</div>
