<div
  [ngClass]="package.isRecommended ? 'card-recommended' : 'card'"
  (click)="ShowConfirmationModal()">

  <div class="background-grid">
    <div class="grid-tile" *ngFor="let tile of tiles"></div>
  </div>

  <label class="title">{{ package.name }}</label>

  <div [class]="package.isRecommended ? 'recommended-rectangle active' : 'recommended-rectangle'">
    <label class="recommended-label">Empfohlen</label>
  </div>

  <div class="container">
      <img src="{{package.imageUrl}}" class="image" />
    <label class="amount">{{ package.amount | number:'1.0-0' }}</label>
      <label class="mateCoin-label">Mate Coins</label>
  </div>

  <div class="container-price">
    <label class="price">{{ package.priceAmount / 100 }}â‚¬</label>
  </div>
</div>
