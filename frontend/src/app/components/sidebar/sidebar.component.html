@for (gameMetaData of gameMetaDataService.getPlayableGameMetadatas(); track gameMetaData.id) {
  <li #menuItem [routerLink]="['/game', gameMetaData.id]">
    <div class="icon">
      <img [src]="gameMetaData.previewImageUrl">
    </div>
    <span>{{gameMetaData.title}}</span>
  </li>
}
